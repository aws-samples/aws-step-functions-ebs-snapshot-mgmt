AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: ''
Parameters:
  tagKeyValue:
    Description: 'The value for the key tag that you want all volumes to have for the snapshot managment to apply.'
    Type: 'String'
    Default: 'none'
  DRRegion:
    Description: 'The DR region where snapshots will be copied (This should be a different region from the region you are running this CloudFormation stack in.'
    Type: 'String'
    Default: 'us-east-2'
  Retention:
    Description: 'The number of snapshots you want to keep per volume.'
    Type: 'String'
    Default: '7'
  FunctionNameSuffix:
    Description: 'Suffix to append to the Lambda functions.'
    Type: 'String'
    Default: ''
Resources:
  StatesExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: !Sub states.${AWS::Region}.amazonaws.com
            Action: "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: StatesExecutionPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "lambda:InvokeFunction"
                Resource: "*"
  ExecuteStateMachineRole:
    Type: "AWS::IAM::Role"
    Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            -
              Sid: "AllowCWEServiceToAssumeRole"
              Effect: "Allow"
              Action:
                - "sts:AssumeRole"
              Principal:
                Service:
                  - "events.amazonaws.com"
        Path: "/"
        Policies:
          -
            PolicyName: "ExecuteStateMachine"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                -
                  Effect: "Allow"
                  Action:
                    - "states:StartExecution"
                  Resource: "*"
  SNSNotificationIAMRole:
        Type: "AWS::IAM::Role"
        Properties:
            AssumeRolePolicyDocument:
              Version: "2012-10-17"
              Statement:
                -
                  Sid: "AllowLambdaServiceToAssumeRole"
                  Effect: "Allow"
                  Action:
                    - "sts:AssumeRole"
                  Principal:
                    Service:
                      - "lambda.amazonaws.com"
            Path: "/"
            Policies:
              -
                PolicyName: "SNSNotification"
                PolicyDocument:
                  Version: "2012-10-17"
                  Statement:
                    -
                      Effect: "Allow"
                      Action:
                        - "sns:Publish"
                      Resource: !Ref NotificationTopic
              -
                PolicyName: "WriteToCWLogs"
                PolicyDocument:
                  Version: "2012-10-17"
                  Statement:
                    -
                      Effect: "Allow"
                      Action:
                        - "logs:CreateLogStream"
                        - "logs:CreateLogGroup"
                        - "logs:PutLogEvents"
                      Resource: "*"
  SnapshotManagementIAMRole:
        Type: "AWS::IAM::Role"
        Properties:
            AssumeRolePolicyDocument:
              Version: "2012-10-17"
              Statement:
                -
                  Sid: "AllowLambdaServiceToAssumeRole"
                  Effect: "Allow"
                  Action:
                    - "sts:AssumeRole"
                  Principal:
                    Service:
                      - "lambda.amazonaws.com"
            Path: "/"
            Policies:
              -
                PolicyName: "SnapshotDescribeCopyPolicy"
                PolicyDocument:
                  Version: "2012-10-17"
                  Statement:
                    -
                      Effect: "Allow"
                      Action:
                        - "ec2:describeSnapshots"
                        - "ec2:copySnapshot"
                        - "ec2:createTags"
                        - "ec2:describeVolumes"
                      Resource: "*"
              -
                PolicyName: "WriteToCWLogs"
                PolicyDocument:
                  Version: "2012-10-17"
                  Statement:
                    -
                      Effect: "Allow"
                      Action:
                        - "logs:CreateLogStream"
                        - "logs:CreateLogGroup"
                        - "logs:PutLogEvents"
                      Resource: "*"
  SnapshotDeletionIAMRole:
        Type: "AWS::IAM::Role"
        Properties:
            AssumeRolePolicyDocument:
              Version: "2012-10-17"
              Statement:
                -
                  Sid: "AllowLambdaServiceToAssumeRole"
                  Effect: "Allow"
                  Action:
                    - "sts:AssumeRole"
                  Principal:
                    Service:
                      - "lambda.amazonaws.com"
            Path: "/"
            Policies:
              -
                PolicyName: "SnapshotDeletionPolicy"
                PolicyDocument:
                  Version: "2012-10-17"
                  Statement:
                    -
                      Effect: "Allow"
                      Action: "ec2:deleteSnapshot"
                      Resource: "*"
              -
                PolicyName: "WriteToCWLogs"
                PolicyDocument:
                  Version: "2012-10-17"
                  Statement:
                    -
                      Effect: "Allow"
                      Action:
                        - "logs:CreateLogStream"
                        - "logs:CreateLogGroup"
                        - "logs:PutLogEvents"
                      Resource: "*"

  TagSnapshots:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: TagSnapshots.handler
      Runtime: nodejs8.10
      FunctionName: !Sub "TagSnapshots-${FunctionNameSuffix}"
      CodeUri: .
      Role: !GetAtt SnapshotManagementIAMRole.Arn
      Description: >-
        Tags any new snapshots created
      MemorySize: 128
      Timeout: 15
      Environment:
        Variables:
          tagKey: !Ref tagKeyValue
  CountSnapshots:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: CountSnapshots.handler
      Runtime: nodejs8.10
      FunctionName: !Sub "CountSnapshots-${FunctionNameSuffix}"
      CodeUri: .
      Role: !GetAtt SnapshotManagementIAMRole.Arn
      Description: >-
        Count how many current snapshots exist for the volume ID and return the snapshot data
      MemorySize: 128
      Timeout: 15
      Environment:
        Variables:
          tagKey: !Ref tagKeyValue
  CopySnapshotToDRRegion:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: CopySnapshotToDR.handler
      Runtime: nodejs8.10
      FunctionName: !Sub "CopySnapshotToDRRegion-${FunctionNameSuffix}"
      CodeUri: .
      Role: !GetAtt SnapshotManagementIAMRole.Arn
      Description: >-
        Copy the most recent snapshot to the DR region
      MemorySize: 128
      Timeout: 15
      Environment:
        Variables:
          destRegion: !Ref DRRegion
  DeleteOldSnapshots:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: DeleteOldSnapshots.handler
      Runtime: nodejs8.10
      FunctionName: !Sub "DeleteOldSnapshots-${FunctionNameSuffix}"
      CodeUri: .
      Role: !GetAtt SnapshotDeletionIAMRole.Arn
      Description: >-
        Deletes any snapshots beyond the retention period.
      MemorySize: 128
      Timeout: 15
      Environment:
        Variables:
          retentionPeriod: !Ref Retention
  NotifyUser:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: Notification.handler
      Runtime: nodejs8.10
      FunctionName: !Sub "Notification-${FunctionNameSuffix}"
      CodeUri: .
      Role: !GetAtt SNSNotificationIAMRole.Arn
      Description: >-
        Puts notification to topic regarding errors in snapshot management flow
      MemorySize: 128
      Timeout: 15
      Environment:
        Variables:
          notificationTopic: !Ref NotificationTopic
  NotificationTopic:
    Type: "AWS::SNS::Topic"
    Properties:
      TopicName: "SnapshotMgmtTopic"
  SnapshotMgmtStateMachine:
    Type: 'AWS::StepFunctions::StateMachine'
    Properties:
      DefinitionString: !Sub
        |-
          {
            "StartAt": "TagSnapshot",
            "States": {
              "TagSnapshot": {
                "Type": "Task",
                "Resource": "${TagSnapshots.Arn}",
                "OutputPath": "$",
                "ResultPath": "$.originalVolumeId",
                "TimeoutSeconds": 60,
                "Next": "EvaluateContinue",
                "Catch": [
                  {
                    "ErrorEquals": ["States.ALL"],
                    "ResultPath": "$.errorMsg",
                    "Next": "NotifyUser"
                  }
                ]
              },
              "EvaluateContinue": {
                "Type": "Choice",
                "Choices": [
                  {
                    "StringEquals": "VOLUME_NOT_TAGGED",
                    "Variable": "$.originalVolumeId",
                    "Next": "SuccessState"
                  }
                ],
                "Default": "RetrieveNumberOfSnapshots"
              },
              "RetrieveNumberOfSnapshots": {
                "Type": "Task",
                "Resource": "${CountSnapshots.Arn}",
                "OutputPath": "$",
                "ResultPath": "$.snapshotList",
                "TimeoutSeconds": 60,
                "Next": "ManageSnapshots",
                "Catch": [
                  {
                    "ErrorEquals": ["States.ALL"],
                    "ResultPath": "$.errorMsg",
                    "Next": "NotifyUser"
                  }
                ]
              },
              "ManageSnapshots": {
                "Type": "Parallel",
                "Branches": [
                  {
                    "StartAt": "CopyToDRRegion",
                    "States": {
                      "CopyToDRRegion": {
                        "Type": "Task",
                        "Resource":"${CopySnapshotToDRRegion.Arn}",
                        "TimeoutSeconds": 10,
                        "Catch": [
                          {
                            "ErrorEquals": ["States.ALL"],
                            "ResultPath": "$.errorMsg",
                            "Next": "NotifyUserInParallelBranch1"
                          }
                        ],
                        "End": true
                      },
                      "NotifyUserInParallelBranch1": {
                        "Type": "Task",
                        "Resource": "${NotifyUser.Arn}",
                        "TimeoutSeconds": 60,
                        "End": true
                      }
                    }
                  },
                  {
                    "StartAt": "EvaluateSnapshotDeletion",
                    "States": {
                      "EvaluateSnapshotDeletion": {
                        "Type": "Choice",
                        "Choices": [
                          {
                            "NumericGreaterThan": ${Retention},
                            "Variable": "$.snapshotList.numSnapshots",
                            "Next": "CleanupSnapshotsPastRetention"
                          }
                        ],
                        "Default": "SuccessStateInParallel"
                      },
                      "CleanupSnapshotsPastRetention": {
                        "Type": "Task",
                        "Resource": "${DeleteOldSnapshots.Arn}",
                        "TimeoutSeconds": 60,
                        "Catch": [
                          {
                            "ErrorEquals": ["States.ALL"],
                            "ResultPath": "$.errorMsg",
                            "Next": "NotifyUserInParallelBranch2"
                          }
                        ],
                        "End": true
                      },
                      "NotifyUserInParallelBranch2": {
                        "Type": "Task",
                        "Resource": "${NotifyUser.Arn}",
                        "TimeoutSeconds": 60,
                        "End": true
                      },
                      "SuccessStateInParallel" : {
                        "Type" : "Succeed",
                        "OutputPath": "$"
                      }
                    }
                  }
                ],
                "Next": "SuccessState"
              },
              "NotifyUser": {
                "Type": "Task",
                "Resource": "${NotifyUser.Arn}",
                "TimeoutSeconds": 60,
                "End": true
              },
              "SuccessState": {
                "Type": "Succeed"
              }
            }
          }

      RoleArn: !GetAtt StatesExecutionRole.Arn
  ExecuteStateMachineRole:
    Type: "AWS::IAM::Role"
    Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            -
              Sid: "AllowCWEServiceToAssumeRole"
              Effect: "Allow"
              Action:
                - "sts:AssumeRole"
              Principal:
                Service:
                  - "events.amazonaws.com"
        Path: "/"
        Policies:
          -
            PolicyName: "ExecuteStateMachine"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                -
                  Effect: "Allow"
                  Action:
                    - "states:StartExecution"
                  Resource: "*"
  CloudWatchEventRule:
    Type: "AWS::Events::Rule"
    Properties:
      Description: "Rule to invoke snapshot mgmt state machine upon snapshot completion"
      EventPattern:
        source:
          - "aws.ec2"
        detail-type:
          - "EBS Snapshot Notification"
        detail:
          event:
            - "createSnapshot"
      Name: "EBS_Snapshot_Mgmt"
      State: "ENABLED"
      Targets:
        -
          Arn: !Ref SnapshotMgmtStateMachine
          Id: SFN_Target
          RoleArn: !GetAtt ExecuteStateMachineRole.Arn
Outputs:
  StateMachineArn:
    Description: ARN for the Step Functions state machine
    Value: !Ref SnapshotMgmtStateMachine
  CWETriggerRoleArn:
    Description: ARN for the IAM role to execute the state machine
    Value: !GetAtt ExecuteStateMachineRole.Arn
